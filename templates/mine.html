{% extends "layout.html" %}
{% block scripts %}
{% endblock %}
{% block content %}

<style>
    .header div {
        display: block;
    }

    .item-view {
       display: block;
       padding: 5px 0px;
    }

    #ul-hist li{
        padding: 12px 0px;
    }

    .hist-url {
        padding-bottom: 5px;
    }

    .hist-del {
        display: inline;
        padding-left: 20px;
        color: #dd1111;
    }

</style>

<div class="wrapper">
    <div class="content">
        <div class="header">
            <h2>Your Content</h2>
            <p>
            Note: List of content is stored on your browser using LocalStorage. It is <strong>not</strong> stored on our
            servers.
            <div>
            <a href="javascript:optOutHistToggle();" id="hist-opt-toggle">Opt-out of storage feature</a>
            <a href="javascript:clearHist();">[ Forget All ]</a>
            </div>
        </div>
        <ul id="ul-hist">
        </ul>
    </div>

    <script type="text/template" id="template-video">
        <li id="hist--ID--">
            <a class="hist-url" href="--URL--">--URL--</a>
            <a class="hist-del" href="javascript:deleteItem(--ID--);">[ forget ]</a>
            <video controls class="item-view">
            <video autoplay loop>
                <source src="--URL--.mp4" type="video/mp4;" > \
                <source src="--URL--.ogv" type='video/ogg; codecs="theory, vorbis"' >
            </video>
        </li>
    </script>
    <script type="text/template" id="template-image">
        <li id="hist--ID--">
            <a class="hist-url" href="--URL--">--URL--</a>
            <a class="hist-del" href="javascript:deleteItem(--ID--);">[ forget ]</a>
            <img src="--URL--.--IMG-TYPE--" alt="MediaQuick" class="item-view">
        </li>
    </script>
    <script type="text/template" id="template-audio">
        <li id="hist--ID--">
            <a class="hist-url" href="--URL--">--URL--</a>
            <a class="hist-del" href="javascript:deleteItem(--ID--);">[ forget ]</a>
            <audio controls class="item-view">
                <source src="--URL--.mp3" type="audio/mpeg">
                <source src="--URL--.ogg" type="audio/ogg">
            </audio>
        </li>
    </script>

    <script type="text/javascript">
        function deleteItem(id) {
            if (!window.localStorage)
                return;

            window.localStorage.removeItem('hist:'+id);
            var elem = document.getElementById('hist'+id);
            elem.parentElement.remove(elem);
        }

        function clearHist() {
            if (window.localStorage) {
                var index = window.localStorage.getItem('hist:index');
                if (index === null)
                    return;
                else
                    index = parseInt(index);

                for (var i = 0; i < index; i++) {
                    window.localStorage.removeItem('hist:'+i);
                }
                window.localStorage.removeItem('hist:index');

                var histList = document.getElementById('ul-hist');
                histList.parentElement.removeChild(histList);
            }
        }

        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function createCookie(name,value,days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime()+(days*24*60*60*1000));
                var expires = "; expires="+date.toGMTString();
            }
            else var expires = "; expires=Thu, 01-Jan-1970 00:00:01 GMT";
            document.cookie = name+"="+value+expires+"; path=/";
        }

        var histOptEnabled = (readCookie('hist-opt-out') === null);
        var histOptToggleElem = document.getElementById('hist-opt-toggle');

        if (histOptEnabled)
            histOptToggleElem.innerHTML = "Disable local history";
        else
            histOptToggleElem.innerHTML = "Enable local history";

        function optOutHistToggle() {
            if (histOptEnabled) {
                createCookie('hist-opt-out', '1', 3650);
                clearHist();
                window.location = "/";
            } else {
                createCookie('hist-opt-out', '', 0);
                histOptToggleElem.innerHTML = "Disable local history";
            }

            histOptEnabled = !histOptEnabled
        }

        (function() {
            var container = document.getElementById('ul-hist');

            var templateVideo = document.getElementById('template-video').innerHTML;
            var templateImage = document.getElementById('template-image').innerHTML;
            var templateAudio = document.getElementById('template-audio').innerHTML;

            function addItem(hash, id, data) {
                var type = data.type.split('/')[0];
                var template;

                if (type === 'audio')
                    template = templateAudio;
                else if (type == 'video')
                    template = templateVideo
                else if (type == 'image') {
                    var splits = data.original.split('.');
                    template = templateImage;
                    template = template.replace(/--IMG-TYPE--/g, splits[splits.length-1]);
                }

                template = template.replace(/--URL--/g, '/'+hash);
                template = template.replace(/--ID--/g, id);

                var temp = document.createElement('div');
                temp.innerHTML = template;

                // append in sorted order
                var children = container.children;
                var i;
                for (i = 0; i < children.length; i++) {
                    if (id > parseInt(children[i].id.match(/\d+/)[0])) {
                        break;
                    }
                }

                if (children.length === 0)
                    container.appendChild(temp.firstElementChild);
                else
                    container.insertBefore(temp.firstElementChild, children[i]);
            }

            function parseHashes(hashes, hashString) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/info?list=' + hashString);
                xhr.onload = function() {
                    if (xhr.status != 200)
                        alert("Can't show your history at this time, please refresh the page");

                    var data = JSON.parse(this.response);
                    for (hash in data) {
                        if (data[hash]) {
                            addItem(hash, hashes[hash], data[hash]);
                        }
                    }
                }
                xhr.send();
            }

            if (!window.localStorage)
                return;

            var index = window.localStorage.getItem('hist:index');
            if (index === null)
                return;

            index = parseInt(index);
            var hashes = {};
            var hashString = '';
            for (var i = 0; i < index; i++) {
                var item = window.localStorage.getItem('hist:'+i);
                if (item) {
                    item = JSON.parse(item);
                    hashString += item.hash + ',';
                    hashes[item.hash] = i;
                }
            }

            parseHashes(hashes, hashString);
        })();
    </script>
</div>

{% endblock %}
