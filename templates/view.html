<!doctype html>
<html lang="en">
    <!-- BTC 1F5cRcwzZNR3L9j5oVYkCtYhGgnGwiz6jA -->
    <head>
        <meta charset=utf-8 />
        <meta type="robots" content="noindex,nofollow" />
        <title>gifquick</title>
        <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <style type="text/css">body{margin:0;font-family:'Open Sans',sans-serif;padding:0;}.small{font-size:8pt;}a{color:#08c;text-decoration:none;}a:hover{color:#005580;text-decoration:underline;}.row{position:relative;height:14px;}.left{position:absolute;left:0;}.right{position:absolute;right:0;}video,img{clear:both;}</style>
    </head>
    <body>
        <div style="display: inline-block">
            {% if video %}
                {% if controls %}
                <video controls>
                {% else %}
                <video autoplay loop>
                {% endif %}
                    <source src="/{{ filename }}.mp4" type='video/mp4;'>
                    <source src="/{{ filename }}.ogv" type='video/ogg; codecs="theora, vorbis"'>
                </video>
            {% else %}
            <img src="/{{ original }}" />
            {% endif %}
            <div class="row">
                {% if compression %}
                <div class="left small">{{ compression }}% faster!</div>
                {% endif %}
                <span class="right small">
                    <a href="#" id="report">Report</a>
                </span>
                <a href="/{{ original }}" style="text-align: center; display: block;">Download original file</a>
            </div>
        </div>
        <script type="text/javascript">
            window.onload = function() {
                var report = document.getElementById('report');
                report.addEventListener('click', function(e) {
                    e.preventDefault();
                    var report = document.getElementById('report');
                    report.parentNode.innerHTML = "Reported";
                }, false);
            };
        </script>
    </body>
    {% include "analytics.html" %}
</html>
