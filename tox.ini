[tox]
envlist = py27
deps = -rrequirements.txt
skipsdist = True


[testenv]
usedevelop = True
deps =
    -rrequirements.txt
    -rrequirements-dev.txt

commands =
    py.test -q --basetemp={envtmpdir} --confcutdir=.. -n 1 \
        --junitxml=tests/junit.xml \
        --cov-report xml --cov mediacrush \
        --cov-report=html \
        --cov-report term-missing \
        --pep8 \
        {posargs}
